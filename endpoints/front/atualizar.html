<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <body>
    <h1>Atualização do Produtor</h1>

    <form name="form1" method="post" action="/atualizarProdutor">
        NOME: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        LOGIN: <input type="text" id="login" name="login" value="">
        <br>
        SENHA: <input type="text" id="senha" name="senha" value="">
        <br>
        
        <input type="hidden" id="ID_Produtor" name="ID_Produtor" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizarProdutor?ID_Produtor='+url.searchParams.get("ID_Produtor");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let Produtor = data;

            Produtor.map(function(Produtor) {
                document.getElementById('ID_Produtor').value = Produtor.ID_Produtor;
                document.getElementById('nome').value = Produtor.nome;
                document.getElementById('login').value = Produtor.login;
                document.getElementById('senha').value = Produtor.senha;

            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
  </body>
</html>
