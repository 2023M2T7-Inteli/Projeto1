<!DOCTYPE html>
<!-- This line sets the language of the HTML document to Brazilian Portuguese (pt-BR) -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!--This meta tag specifies the version of the browser to be used -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing an external stylesheet (css) file -->
    <link rel="stylesheet" href="../css/styleLogin.css">
    <!-- This line sets the title of the web page to "Teko Porã" -->
    <title>Teko Porã</title>
</head>
<body>
    <div class="containerInsert">
        <!-- Container title -->
        <h1>CADASTRO</h1>
        <!-- Form for inserting producer information -->
        <form name="form1" method="post" action="/user/userInsert">
            EMAIL: <input type="email" name="email" value="" required>
            <br>
            SENHA: <input type="password" name="password" value="" required>
            <br>
            TIPO <input type="number" name="type" value="" required>
            <!-- Submit button for form submission -->
            <button type="submit">CADASTRAR-SE</button>
            <br>
            <!-- Button to go back to the index.html page -->
            <button onclick="window.location.href='../index.html'" class="orangebutton">VOLTAR</button>
        </form>    
    </div>
</body>
</html>
