<!DOCTYPE html>
<!-- This line sets the language of the HTML document to Brazilian Portuguese (pt-BR) -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!--This meta tag specifies the version of the browser to be used -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importing an external stylesheet (css) file -->
    <link rel="stylesheet" href="../css/styleLogin.css">
    <!-- This line sets the title of the web page to "Teko Porã" -->
    <title>Teko Porã</title>
</head>
<body>
    <div class="background">
        <!-- Container title -->
        <div class="frame">
            <!-- Form for inserting producer information -->
            <form method="post" action="/usuario/insereUsuario">
                <h1>Cadastro</h1>

                <div class="email">
                    <label class="title" for="email">Email</label>
                </div>

                <input type="email" id="email" name="email" value="" required>


                <div class="password">
                    <label class="title" for="password" name="senha">Senha</label>
                </div>

                <input type="text" id="password" name="password" value="" required>

                <br>

                <div> 
                    <label class="title" for="usuario">Usuario: 1 para pesquisador, 2 para produtor.</label>
                </div>

                <input type="number" name="usuario" value="" required>
                <br>
                
                <div class="buttons">
                    
                    <!-- Submit button for form submission -->
                    <button type="submit" class="bluebutton">Cadastrar-se</button>
                    <br>
                    <!-- Button to go back to the index.html page -->
                    <button class="orangebutton" type="button" onclick="window.location.href='../index.html'" class="orangebutton">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
