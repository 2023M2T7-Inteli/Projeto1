<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- This line sets the title of the web page to "Teko Porã" -->
    <title>Teko Porã</title>
    <!-- Importing an external stylesheet (css) file -->
    <link rel="stylesheet" href="../css/newFormStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  </head>
  <body>
    <!-- The home-link anchor that leads to mainScreenReseacher.html when clicked. -->
    <!-- An SVG image of a home icon is included within the anchor tag. -->

    <!-- Header containing a h1 element with the id protocolname, text will likely be injected using JavaScript -->
    <header class="top">
      <a href="mainScreenReseacher.html" id="home-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#05401F" class="bi" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </a>
      <h1 id="protocolname"></h1>
    </header>

    <!-- Main content area -->
    <div id="main">
      <!-- Section to the left of the main content -->
      <div id="leftBar" class="section left"></div>
      
      <!-- Middle section of the main content -->
      <div id="myContainer" class="section middle">

        <div class="nameSection" id="nameSection">
          <div class="item">
            <span ><img src="../imagens/question.png"></span>
            <input type="text" placeholder="Qual é a parte da planta?" class="inputTittle">
            <span onclick="removeStage()" class="removeicon"><img src="../imagens/delete.png"></span>
          </div> 
          
        <div class="checkbox-section">
          <div>
            <div class="checkbox-container">
              <img src="../imagens/folha.jpg" alt="folha">
              <div class="desc">
                  <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
                  <label for="checkbox1">sol</label>
                </div>
              </div>
        
              <div class="checkbox-container">
                <img src="../imagens/chuva.jpg" alt="flor">
                <div class="desc">
                  <input type="checkbox" id="checkbox2" name="checkbox2" value="value2">
                  <label for="checkbox2">chuva</label>
                </div>
              </div>

            </div>
        
            <div>
              <div class="checkbox-container">
                <img src="../imagens/frio.jpg" alt="tronco">
                <div class="desc">
                  <input type="checkbox" id="checkbox3" name="checkbox3" value="value3">
                  <label for="checkbox1">frio</label>
              </div>
            </div>
        
            <div class="checkbox-container">
              <img src="../imagens/nublado.jpg" alt="semente">
              <div class="desc">
                <input type="checkbox" id="checkbox4" name="checkbox4" value="value4">
                <label for="checkbox1">nublado</label>
              </div>
            </div>
          </div>
        </div> 
      </div>
     </div>  
      
      <!-- Section to the right of the main content with the id of stageContainer -->
      <div class="section right" id= "stageContainer">
        <!-- Title of the stages -->
        <div class="titleStages"></div>
      </div>
    </div>

    <!-- Footer section with a button, which when clicked, calls the sendProducer function -->
    <footer id="bottom">
      <button onclick="sendProducer()" class="buttonSend">
        <p>Enviar</p>
      </button>
        <br>
      <div id="producerReceived"></div>
    </footer>
    <!-- This script tag includes the OpenLayers library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <!-- This script tag links an external JavaScript file -->
    <script src="../js/scriptNewForm.js"></script>
  </body>
</html>
